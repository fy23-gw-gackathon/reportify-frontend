paths:
  /organizations/{organizationCode}/reports:
    get:
      summary: 日報リスト取得API
      tags:
        - Report
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportsResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      operationId: getReports
      description: ''
      parameters:
        - schema:
            type: string
          in: query
          name: userId
          description: ユーザID
    parameters:
      - schema:
          type: string
        name: organizationCode
        in: path
        required: true
        description: 組織コード
    post:
      summary: 日報作成API
      operationId: createReport
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      description: ''
      tags:
        - Report
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateReportRequest'
  /organizations/{organizationCode}:
    get:
      summary: 組織取得API
      tags:
        - Organization
