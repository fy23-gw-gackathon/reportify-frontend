        - Report
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      operationId: getReport
      description: ''
  /organizations:
    get:
      summary: 組織リスト取得API
      tags:
        - Organization
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationsResponse'
        '401':
          description: Unauthorized
      operationId: getOrganizations
      description: 自分が所属する組織のみ取得できる
  /organizations/{organizationCode}/users:
    parameters:
      - schema:
          type: string
        name: organizationCode
        in: path
        required: true
        description: 組織コード
    get:
      summary: 組織のユーザリスト取得API
      tags:
        - User
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      operationId: geUsers
      description: ''
    post:
      summary: メンバー招待API
      description: ''
      operationId: inviteUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InviteUserRequest'
        description: メンバー招待リクエスト
      responses:
        '200':
          description: OK
        '400':
          description: BadRequest
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      tags:
        - User
  /organizations/{organizationCode}/users/{userId}:
    parameters:
      - schema:
          type: string
        name: organizationCode
        in: path
        required: true
        description: 組織コード
      - schema:
          type: string
        name: userId
        in: path
        required: true
        description: ユーザーID
    put:
      summary: ユーザーロール更新API
      operationId: updateUserRole
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRoleRequest'
        description: ユーザーロール更新リクエスト
      tags:
        - User
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '409':
          description: Conflict
    delete:
      summary: ユーザー削除API
      operationId: deleteUser
      description: ''
      tags:
        - User
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /users/me:
    get:
      summary: ログインユーザー取得API
      tags:
        - User
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
      operationId: getMe
      description: ''
  /reports/{reportId}:
    parameters:
      - schema:
          type: string
        name: reportId
        in: path
        required: true
        description: 日報ID
    put:
      operationId: reviewReport
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewReportRequest'
        description: 日報レビューリクエスト
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
      summary: バッチ処理用の日報レビューAPI
      tags:
        - Report
